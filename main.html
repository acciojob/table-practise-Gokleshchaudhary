<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Table</title>
    <style>
        table {
            width: 100%;
            background-color: yellow; /* Yellow background */
            /* Collapse borders */
        }
        th, td {
            border: 1px solid black; /* 1px solid black border */
            padding: 10px; /* Padding for cells */
            text-align: left; /* Align text to the left */
        }
        caption {
            font-size: 24px; /* Set font size for the caption */
            font-weight: bold; /* Set font weight for the caption */
            margin-bottom: 10px; /* Add some space below the caption */
        }
        th {
            font-size: 18px; /* Set font size for headers */
            font-weight: bold; /* Set font weight for headers */
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Details</caption> <!-- Caption for the table -->
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>BRANCH</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>20</td>
            <td>Computer Science</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>22</td>
            <td>Electrical Engineering</td>
        </tr>
        <tr>
            <td>Sam Brown</td>
            <td>19</td>
            <td>Mathematics</td>
        </tr>
    </table>

</body>
</html>
